<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pig Latin Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Pig Latin Converter</h1>
    <p class="lead">Type a word or short phrase and convert it into Pig Latin.</p>

    <div class="row">
      <input id="inputWord" type="text" placeholder="Enter a word or phrase" spellcheck="false">
      <button id="convertBtn">Convert</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <div id="result" class="result">Your Pig Latin result will appear here.</div>

    <div class="help">Examples: <em>banana → anana-bay</em>, <em>school → ool-schay</em>, <em>apple → appleyay</em></div>

    <footer>
      <div class="notes">Tip: Capitalization and punctuation are preserved.</div>
      <div>
        <button id="copyBtn" class="secondary">Copy</button>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
